spring.application.name=21_batchprocessing_assignment-app
spring.datasource.url=jdbc:mysql://localhost:3306/batch_db
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Spring Batch Configuration
spring.batch.jdbc.initialize-schema = ALWAYS
spring.batch.job.enabled=true

# CSV Output Configuration
output.file.name=/21_batchprocessing_assignment-app/src/main/resources/employees.csv
output.file.header=true